<div class="search">
  <div class="search-box">
    <label for="search">Search</label>
    <input
      id="search"
      type="text"
      placeholder="Velociraptor"
      [ngModel]="searchTerm()"
      (ngModelChange)="searchTermChanged($event)"
    />
  </div>
</div>
<div class="dinos">
  @for(dino of filteredDinos(); track dino.id){
    <app-dino-card [dino]="dino"/>
  }
</div>
