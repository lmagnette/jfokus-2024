<div class="search">
  <div class="search-box">
    <label for="search">Search</label>
    <input
      id="search"
      type="text"
      placeholder="Velociraptor"
      [ngModel]="searchTerm()"
      (ngModelChange)="searchTermChanged($event)"
    />
  </div>
</div>
<div class="dinos">
  <ng-container *ngFor="let dino of filteredDinos()">
    <app-dino-card [dino]="dino"/>
  </ng-container>
</div>
